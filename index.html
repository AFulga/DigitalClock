<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="clock-container">
      <div class="hour-container">
        <div id="hourDig1" class="digits"></div>
        <div id="hourDig2" class="digits"></div>
      </div>
      <div class="devider">
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="minutes-container">
        <div id="minuteDig1" class="digits"></div>
        <div id="minuteDig2" class="digits"></div>
      </div>
      <div class="devider">
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="seconds-container">
        <div id="secondsDig1" class="digits"></div>
        <div id="secondsDig2" class="digits"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
